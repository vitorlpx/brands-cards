<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
    <div class="title">
        <h1>Logo Cards</h1>
    </div>

    <div class="cards-row">
        <div class="card adidas" id="color-adidas">
            <h2>Adidas</h2>
            <p>Impossible is nothing.</p>
            <img class="image" src="img/icon-adidas2.png">
        </div>

        <div class="card nike" id="color-nike">
            <h2>Nike</h2>
            <p>Just do it.</p>
            <img class="image" src="img/icon-nike.png">
        </div>

        <div class="card puma" id="color-puma">
            <h2>Puma</h2>
            <p>The nature of performarce.</p>
            <img class="image" src="img/icon-puma.png">
        </div>
    </div>

</body>
</html>
